<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>

</head>
<body>
<h1>List</h1>

    <table>
        <thead>
        <tr>
            <th>Model</th>
            <th>Year</th>
            <th>HorsePower</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.carModel}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${car.horsePower}"></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
